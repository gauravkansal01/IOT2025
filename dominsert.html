<!DOCTYPE html>

  <title>DOM Insert Demo</title>

<body>
  <style>
    .alert {
      padding: 15px;
      border: 1px solid #d6e9c6;
      border-radius: 4px;
      color: #3c763d;
      background-color: #dff0d8;
    }
  </style>

  <div class="alert">
    <strong>Hi there!</strong> You've read an important message.
    <b> already present</b>
  </div>

  <script>
    // example 1
    // Creation of a new node and insert it into the body.
    let div1 = document.createElement("div"); // step 1
    // div1.className = "alert"; // step 2
    div1.innerHTML =
      "<strong>Hi there!</strong> You've read an important message. <b> newly added"; // step 3

    document.body.append(div1); // step 4 . after creation we have appended the element.

      document.body.append(h1);
